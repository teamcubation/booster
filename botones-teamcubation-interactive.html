<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Botones Interactivos Teamcubation</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #F8F8F9;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #222;
    }
    .tc-logo {
      color: #F34E1E;
      font-weight: bold;
      font-size: 1.2rem;
      letter-spacing: -0.5px;
      display: flex;
      align-items: center;
    }
    .tc-footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      padding-bottom: 0.5rem;
      padding-left: 2rem;
      font-size: 1rem;
    }
    .color-label {
      font-size: 0.95rem;
      letter-spacing: .01em;
      margin-bottom: 0.25rem;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-between bg-gray-100">
  <main class="flex-grow flex flex-col items-center justify-center px-4">
    <h1 class="text-3xl font-bold mb-4 text-gray-700 text-center">Explorá los estilos de botones<br><span class="text-[#551872]">Teamcubation</span></h1>
    <p class="mb-8 text-gray-500 max-w-lg text-center">Hacé click en cada color para ver cómo los botones pueden cambiar usando las paletas principales de la marca.<br><span class="text-xs">(Estos botones utilizan <strong>Tailwind CSS</strong> para sus estilos)</span></p>
    <section class="mb-6 flex flex-wrap justify-center gap-3">
      <button onclick="changeStyle('primaryA')" class="rounded-full px-5 py-2 font-semibold shadow text-white focus:outline-none" style="background:#551872;">Primario A</button>
      <button onclick="changeStyle('primaryB')" class="rounded-full px-5 py-2 font-semibold shadow text-white focus:outline-none" style="background:#F34E1E;">Primario B</button>
      <button onclick="changeStyle('secondaryA')" class="rounded-full px-5 py-2 font-semibold shadow text-white focus:outline-none" style="background:#484848;">Secundario A</button>
      <button onclick="changeStyle('secondaryB')" class="rounded-full px-5 py-2 font-semibold shadow text-white focus:outline-none" style="background:#8BDCB3;">Secundario B</button>
    </section>
    <div class="w-full max-w-md flex flex-col bg-white p-6 rounded-2xl shadow-lg items-center">
      <span id="currentLabel" class="color-label font-semibold mb-2" style="color: #551872;">Color primario A</span>
      <button id="demoButton" class="w-40 rounded-full px-6 py-3 mt-2 text-lg font-bold shadow transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2">
        ¡Proba este botón!
      </button>
      <div id="colorCode" class="mt-5 text-xs text-gray-400">Hex: #551872</div>
    </div>
  </main>
  <footer class="tc-footer">
    <span class="tc-logo"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 27 25" width="30" height="25" fill="none"><circle cx="7.5" cy="7.5" r="7.5" fill="#F34E1E"/><ellipse cx="19.5" cy="17.5" rx="7.5" ry="7.5" fill="#F34E1E"/></svg>&nbsp;teamcubation_</span>
  </footer>
<script>
const styles = {
  primaryA: {
    bg: '#551872',
    hover: '#420E6A',
    focus: '#6D3991',
    label: 'Color primario A',
    hex: '#551872',
    text: '¡Proba este botón!'
  },
  primaryB: {
    bg: '#F34E1E',
    hover: '#CD3C00',
    focus: '#FB7050',
    label: 'Color primario B',
    hex: '#F34E1E',
    text: '¡Animate a clickear!'
  },
  secondaryA: {
    bg: '#484848',
    hover: '#5A5A5A',
    focus: '#757575',
    label: 'Color secundario A',
    hex: '#484848',
    text: 'Botón secundario'
  },
  secondaryB: {
    bg: '#8BDCB3',
    hover: '#A1C9AA',
    focus: '#B9EBD8',
    label: 'Color secundario B',
    hex: '#8BDCB3',
    text: 'Botón secundario B'
  }
}

function changeStyle(style) {
  const btn = document.getElementById('demoButton');
  const label = document.getElementById('currentLabel');
  const colCode = document.getElementById('colorCode');
  const s = styles[style];

  btn.style.backgroundColor = s.bg;
  btn.style.color = (style === 'secondaryB') ? '#222' : '#fff';
  btn.innerText = s.text;

  btn.onmouseover = () => btn.style.backgroundColor = s.hover;
  btn.onmouseout = () => btn.style.backgroundColor = s.bg;
  btn.onfocus = () => btn.style.backgroundColor = s.focus;
  btn.onblur = () => btn.style.backgroundColor = s.bg;

  label.innerText = s.label;
  label.style.color = s.bg;
  colCode.innerText = `Hex: ${s.hex}`;
}

// Inicialización
changeStyle('primaryA');
</script>
</body>
</html>
